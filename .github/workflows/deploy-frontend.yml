name: Deploy Frontend to Static Web Apps

permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
        lfs: false

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Install dependencies
      working-directory: ./frontend
      run: npm install

    - name: Configure production URLs
      working-directory: ./frontend
      env:
        FRONTEND_API_URL: ${{ vars.FRONTEND_API_URL }}
        FRONTEND_REDIRECT_URI: ${{ vars.FRONTEND_REDIRECT_URI }}
      run: |
        if [ -z "$FRONTEND_API_URL" ] || [ -z "$FRONTEND_REDIRECT_URI" ]; then
          echo "::error::Missing FRONTEND_API_URL and/or FRONTEND_REDIRECT_URI GitHub environment variables"
          exit 1
        fi

        cat > src/environments/environment.prod.ts <<EOF
        export const environment = {
          production: true,
          apiUrl: '$FRONTEND_API_URL',
          auth: {
            clientId: 'f78c1a6a-77c6-4601-830d-ce0e031b1a58',
            authority: 'https://login.microsoftonline.com/f1496c44-cb7c-4498-84e1-4704ec4716e9',
            redirectUri: '$FRONTEND_REDIRECT_URI'
          }
        };
        EOF

    - name: Clear Angular build cache
      working-directory: ./frontend
      run: rm -rf dist .angular/cache

    - name: Build
      working-directory: ./frontend
      run: npm run build:prod

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist/vacation-manager-frontend

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to Production
    environment: production
    steps:
    - uses: actions/checkout@v4

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist/vacation-manager-frontend

    - name: Deploy to Static Web Apps
      id: builddeploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "frontend/dist/vacation-manager-frontend"
        output_location: ""
