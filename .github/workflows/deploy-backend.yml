name: Deploy Backend to Azure

permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    environment: production
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore backend

    - name: Build
      run: dotnet build backend --no-restore --configuration Release

    - name: Publish
      run: dotnet publish backend/VacationManager.Api -c Release -o ${{ github.workspace }}/publish

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-build
        path: ${{ github.workspace }}/publish

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to Production
    steps:
    - uses: actions/checkout@v4

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-build
        path: ${{ github.workspace }}/publish

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Configure backend CORS
      env:
        AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
        BACKEND_CORS_ALLOWED_ORIGINS: ${{ vars.BACKEND_CORS_ALLOWED_ORIGINS }}
      run: |
        if [ -z "$AZURE_RESOURCE_GROUP" ] || [ -z "$BACKEND_CORS_ALLOWED_ORIGINS" ]; then
          echo "::error::Missing AZURE_RESOURCE_GROUP and/or BACKEND_CORS_ALLOWED_ORIGINS GitHub environment variables"
          exit 1
        fi

        IFS=',' read -ra ORIGINS <<< "$BACKEND_CORS_ALLOWED_ORIGINS"
        SETTINGS=()
        for i in "${!ORIGINS[@]}"; do
          ORIGIN=$(echo "${ORIGINS[$i]}" | xargs)
          if [ -n "$ORIGIN" ]; then
            SETTINGS+=("Cors__AllowedOrigins__${i}=${ORIGIN}")
          fi
        done

        if [ ${#SETTINGS[@]} -eq 0 ]; then
          echo "::error::BACKEND_CORS_ALLOWED_ORIGINS is empty after parsing"
          exit 1
        fi

        az webapp config appsettings set \
          -g "$AZURE_RESOURCE_GROUP" \
          -n vacation-manager-api \
          --settings "${SETTINGS[@]}"

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: vacation-manager-api
        package: ${{ github.workspace }}/publish
