name: Deploy Backend to Azure

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Test
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore backend

    - name: Build
      run: dotnet build backend --no-restore --configuration Release

    - name: Run tests
      run: dotnet test backend/VacationManager.Tests --no-build --verbosity normal --configuration Release

    - name: Publish
      run: dotnet publish backend/VacationManager.Api -c Release -o ${{ github.workspace }}/publish

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-build
        path: ${{ github.workspace }}/publish

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to Production
    environment: production
    steps:
    - uses: actions/checkout@v4

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-build
        path: ${{ github.workspace }}/publish

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: vacation-manager-api
        package: ${{ github.workspace }}/publish
