name: Deploy Backend to Azure

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore backend

    - name: Build
      run: dotnet build backend --no-restore --configuration Release

    - name: Run tests
      run: dotnet test backend/VacationManager.Tests --no-build --verbosity normal --configuration Release

    - name: Publish
      run: dotnet publish backend/VacationManager.Api -c Release -o ${{ github.workspace }}/publish

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_APP_NAME }}
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: ${{ github.workspace }}/publish
