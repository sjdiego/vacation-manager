name: Full CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore backend

    - name: Build backend
      run: dotnet build backend --no-restore --configuration Release

    - name: Run backend tests
      run: dotnet test backend/VacationManager.Tests --no-build --verbosity normal --configuration Release

  frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm install --prefix frontend

    - name: Lint frontend
      run: npm run lint --prefix frontend
      continue-on-error: true

    - name: Build frontend
      run: npm run build:prod --prefix frontend

    - name: Run frontend tests
      run: npm run test --prefix frontend -- --watch=false --browsers=ChromeHeadless
      continue-on-error: true

  integration:
    needs: [backend, frontend]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Integration check
      run: echo "Backend and Frontend CI passed successfully"
